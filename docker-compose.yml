version: '3'

services:

  nginx:
    image: nginx:latest
    container_name: raspberry-pi-server_nginx
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html
    depends_on:
      - database

  database:
    image: mysql:latest
    container_name: raspberry-pi-server_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=my_database
      - MYSQL_USER=db_user
      - MYSQL_PASSWORD=db_password
    expose:
      - "3306"
    volumes:
      - ./mysql-db:/var/lib/mysql

  ftp:
    build:
      context: ./docker-ftp-server
      dockerfile: Dockerfile
    container_name: raspberry-pi-server_ftp
    environment:
      - USERS=user1|password1|/ftp/user1|10001 user2|password2|/ftp/user2|10002 public|adminPW|/ftp/public|10003
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    volumes:
      - ./ftp/user1:/ftp/user1
      - ./ftp/user2:/ftp/user2
      - ./ftp/public:/ftp/public

volumes:
  mysql-db:
  html:
  user1:
  user2:
  public: